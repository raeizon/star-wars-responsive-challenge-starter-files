<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Star Wars Responsive Challenge</title>

  <!-- Responsive viewport tag, tells small screens that it's responsive -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Normalize.css, a cross-browser reset file -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css" rel="stylesheet">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">

  <!-- Stylesheets -->
  <link rel="stylesheet" href="css/float-grid.css" />
  <link rel="stylesheet"  href="css/main.css" />

</head>
<body>

  <header>
    <div class="row">
      <div class="col-12">
        <h1>Star Wars Characters</h1>
        <p>Incomplete list</p>
      </div>
    </div>
  </header>

  <div class="row">
  	
<!--REYS CARD -->
    <div class="col-4">
      <div class="card">
        <img class="card-image" src="images/rey_square.png" />
        <div class="card-content">
          <h3>Ray</h3>
          <p>Protagonist, from Tatooine</p>
        </div>
      </div>
    </div>

<!--FINN CARD -->
    <div class="col-4">
      <div class="card">
        <img class="card-image" src="images/finn_square.png" />
        <div class="card-content">
          <h3>Finn</h3>
          <p>Ex-Storm Trooper, Rey's Friend</p>
        </div>
      </div>
    </div>

<!--kylo CARD -->
    <div class="col-4">
      <div class="card">
        <img class="card-image" src="images/kylo_square.png" />
        <div class="card-content">
          <h3>Kylo</h3>
          <p>Son of Han Solo</p>
        </div>
      </div>
    </div>

<!--Poe CARD -->
    <div class="col-4">
      <div class="card">
        <img class="card-image" src="images/poe_square.png" />
        <div class="card-content">
          <h3>Poe</h3>
          <p>Mysterious Pilot</p>
        </div>
      </div>
    </div>

<!--Chewbacca CARD -->
    <div class="col-4">
      <div class="card">
        <img class="card-image" src="images/chewbacca_square.png" />
        <div class="card-content">
          <h3>Chewbaca</h3>
          <p>Walking Dog</p>
        </div>
      </div>
    </div>

<!--Yoda CARD -->
    <div class="col-4">
      <div class="card">
        <img class="card-image" src="images/yoda_square.png" />
        <div class="card-content">
          <h3>Yoda</h3>
          <p>Green dude who talks funny</p>
        </div>
      </div>
    </div>



</body>
</html>
